<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./stylesheetApply.css">

</head>

<body>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
    <header>
        <div id="logo">
            <a href="./index.html">
                <img src="./images/logo.png" alt="logo image">
            </a>
        </div>
        <div id="buttons">
            <button type="button" class="btn btn-primary">Login</button>
            <a href="signUp.html"><button type="button" class="btn btn-primary">Register</button></a>
        </div>

    </header>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./application.html">Become a Supplier</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./tradeListing.html">Suppliers</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <main id="index-main">
        <div id="search-box-contact">
            <h1 id="contactHeader">Want to become a Tradee?</h1>
            <h3>Fill in your details and we are coming back to you soon.</h3>
            <div id="contactContainer" class="contactContainer">
                <div>
                    <label for="fname"></label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                    <label for="email"></label>
                    <input type="text" id="email" name="email" placeholder="E-mail">
                    <label for="lname"></label>
                    <input type="text" id="phone" name="phone" placeholder="Phone">
                    <div class="subjectContainer">
                        <textarea id="subject" name="subject" placeholder="Tell us a bit about yourself and why you want to become a tradee"></textarea>
                        <input id="submitButton" type="submit">
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div id=footer-left-section>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./application.html">Become a Supplier</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./tradeListing.html">Suppliers</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <div id="seperater">
        </div>
        <div id="footer-right-section">
            <p>Terms</p>
            <p>Privacy Policy</p>
        </div>
